<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/76923946a5.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body onload="loadData()">
    <div class="flex-container">
        <!--CONTEXT MENU-->
        <div class="rightclick-menu-wrapper">
            <ul class="rightclick-menu-container">
                <li class="rightclick-menu-item" id="edit" onclick="editListItem()">Edit</li>
                <li class="rightclick-menu-item" id="duplicate" onclick="duplicateListItem()">Duplicate</li>
                <li><hr class="righclick-menu-divider"></li>
                <li class="rightclick-menu-item" id="delete" onclick="deleteListItem()">Delete</li>
            </ul>
        </div>

        <!--ADMIN SECTION-->
        <div class="section-admin flex-child" id="id-section-admin">
            <div class="hamburger-menu" id="id-hamburger-menu" onclick="toggleActiveMobileNav()">
                <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
            </div>
            <ul class="menu" id="id-menu">
                <li class="menu-item" id="id-dashboard-tab" onclick="getTabData(this)">
                    <a href="#">
                        <i class="fa-solid fa-chart-simple"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <hr class="divider-solid">
                <li class="active menu-item" id="id-in-progress-tab" onclick="getTabData(this)">
                    <a href="#">
                        <i class="fa-solid fa-spinner"></i>
                        <span>In Progress</span>
                    </a>
                </li>
                <li class="menu-item" id="id-completed-tab" onclick="getTabData(this)">
                    <a href="#">
                        <i class="fa-regular fa-circle"></i>
                        <span>Completed</span>
                    </a>
                </li>
                <li class="logout menu-item" id="id-logout-tab" onclick="getTabData(this)">
                    <a href="#">
                        <i class="fa-solid fa-user"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </div>

        <!--MAIN SECTION-->
        <div class="section-main flex-child">
            <h1 id="id-main-section-title">Current Progressions</h1>
            <hr class="divider-solid">
            <div class="active-progressions-container">
                <ul class="progressions-list list-container" id="id-active-progressions-list">
                    <!--POPULATED DYNAMICALLY-->
                </ul>  
                <div class="add-form-container new-progression-form" id="id-new-progression-form">
                    <div class="input-box-container">
                        <i class="fa-solid fa-plus"></i>
                        <input type='text' id='id-active-progression-input-box' class="input-box" placeholder="Add a progression..."/>     
                    </div>
                    <button onclick="addProgression()" id="id-add-progression" class="btn-add">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button> 
                </div> 
            </div>
        </div>

        <!--DRILLDOWN SECTION-->
        <div class="section-drilldown flex-child" id="id-section-drilldown">
            <div id="id-drilldown-wrapper">   
                <div class="drilldown-header-section" id="id-drilldown-header-section">
                    <h1 id="id-drilldown-title"></h1><!--POPULATED DYNAMICALLY-->
                    <i class="fa-solid fa-xmark" style="color: #ffffff;" onclick="closeDrilldown()"></i>
                </div>    
                <hr class="divider-solid">
                <div class="steps-container">
                    <ul class="steps-list list-container" id="id-steps-list">
                        <!--POPULATED DYNAMICALLY-->
                    </ul>  
                    <div class="add-form-container new-step-form">
                        <div class="input-box-container">
                            <i class="fa-solid fa-plus"></i>
                            <input type='text' id='input-box-step' class="input-box" placeholder="Add a step..."/>     
                        </div>
                        <button onclick="addStep()" id="id-add-step" class="btn-add">
                            <i class="fa-solid fa-chevron-right"></i>
                        </button> 
                    </div> 
                </div>    
            </div>
            <div id="id-drilldown-none-selected">
                <i class="fa-solid fa-note-sticky" style="color: #ffffff;"></i>
                <h1>Select a progression to view details</h1>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
