<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/76923946a5.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="flex-container">
            <!--ADMIN SECTION-->
        <div class="section-admin flex-child">
            <ul class="menu">
                <li>
                    <a href="#">
                        <i class="fa-solid fa-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <hr class="divider-solid">
                <li class="active">
                    <a href="#">
                        <i class="fa-solid fa-spinner"></i>
                        <span>In Progress</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-regular fa-circle"></i>
                        <span>Completed</span>
                    </a>
                </li>
                <li class="logout">
                    <a href="#">
                        <i class="fa-regular fa-user"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </div>

        <!--MAIN SECTION-->
        <div class="section-main flex-child">
            <h1>Current Progressions</h1>
            <hr class="divider-solid">
            <div class="active-progressions-container">
                <ul class="progressions-list list-container" id="id-active-progressions-list">
                    <!--POPULATED DYNAMICALLY-->
                </ul>  
                <div class="add-form-container new-progression-form">
                    <div class="input-box-container">
                        <i class="fa-solid fa-plus"></i>
                        <input type='text' id='id-active-progression-input-box' class="input-box" placeholder="Add a progression..."/>     
                    </div>
                    <button onclick="addProgression()" id="id-add-progression" class="btn-add">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button> 
                </div> 
            </div>
        </div>

        <!--DRILLDOWN SECTION-->
        <div class="section-drilldown flex-child">
            <h1 id="id-drilldown-title">Progression Name</h1>
            <hr class="divider-solid">
            <div class="steps-container">
                <ul class="steps-list list-container" id="id-steps-list">
                    <!--POPULATED DYNAMICALLY-->
                </ul>  
                <div class="add-form-container new-step-form">
                    <div class="input-box-container">
                        <i class="fa-solid fa-plus"></i>
                        <input type='text' id='input-box-step' class="input-box" placeholder="Add a step..."/>     
                    </div>
                    <button onclick="addStep()" id="id-add-step" class="btn-add">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button> 
                </div> 
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
